<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Counter App</title>
    <script src="actions.js" defer></script>
  </head>
  <body>
    <main
      class="container position-absolute top-50 start-50 translate-middle text-center"
    >
      <h1 class="display-1">Counter</h1>
      <p id="count" class="display-6 fw-bold">0</p>
      <div>
        <button id="increase" class="btn btn-success">Increase</button>
        <button id="reset" class="btn btn-secondary">Reset</button>
        <button id="decrease" class="btn btn-danger">Decrease</button>
      </div>
    </main>
  </body>
</html>
